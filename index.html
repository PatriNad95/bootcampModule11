<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <main class="contenedor">
      <div class="contenedor-h1">
        <h1>Apartado A</h1>
      </div>
      <div class="card">
        <form class="contenedor-formulario" id="formularioA">
          <div class="grupo-formulario">
            <label for="iban">Introduzca el IBAN:</label>
            <input id="iban" type="text" name="iban" required />
          </div>
          <button type="submit">Validar</button>
        </form>
        <div id="info-banco"></div>
      </div>
      <div class="contenedor-h1">
        <h1>Apartado B</h1>
      </div>
      <div class="card">
        <form class="contenedor-formulario" id="formularioB">
          <div class="grupo-formulario">
            <label for="description">Pegue el HTML</label>
            <textarea id="txthtml" name="txthtml" required></textarea>
          </div>
          <button type="submit">Extraer Imagenes</button>
        </form>
        <div id="info-img"></div>
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
